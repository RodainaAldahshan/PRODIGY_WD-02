<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer-display">
            <span id="min">00</span>:<span id="sec">00</span>:<span id="millisec">00</span>
        </div>
        <div class="button">
            <button type="button" id="Start">Start</button>
            <button type="button" id="Pause">Pause</button>
            <button type="button" id="Reset">Reset</button>
        </div>
    </div>

</body>

<script>
window.onload = function (){
    let milisec = 0;
    let sec = 0;
    let min = 0;
    let appendmilisec = document.querySelector("#millisec");
    let appendmin = document.querySelector("#min");
    let appendsec = document.querySelector("#sec");
    let startBtn = document.querySelector('#Start');
    let pauseBtn = document.querySelector('#Pause');
    let resetBtn = document.querySelector('#Reset');
    let Interval;

const starttimer = () =>{
    milisec++;
    if (milisec >= 100) {
        milisec = 0;
        sec++;
    }
    if (sec >= 60) {
    sec = 0;
    min++;
    }

    appendmilisec.innerHTML = milisec < 10 ? '0' + milisec : milisec;
    appendsec.innerHTML = sec < 10 ? '0' + sec : sec;
    appendmin.innerHTML = min < 10 ? '0' + min : min;
    };

startBtn.onclick= () =>{
clearInterval(Interval);
Interval = setInterval(starttimer, 10);
};


pauseBtn.onclick= () =>{
clearInterval(Interval);


};
resetBtn.onclick= () =>{
clearInterval(Interval);
milisec=0;
sec=0;
min=0;
appendmilisec.innerHTML = '00';
appendsec.innerHTML = '00';
appendmin.innerHTML = '00';

};

};




</script>

</html>
